os: linux
dist: jammy
language: java
jdk: openjdk17
cache:
  directories:
    - "$HOME/.m2"
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
before_install:
  - cp travis.settings.xml $HOME/.m2/settings.xml
script:
  - mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-inheritance-matcher
before_deploy:
  - yes | gem update --system --force
  - gem install bundler
  - gem install uri
  - gem install logger
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/vcf-inheritance-matcher.jar
  prerelease: true
  on:
    tags: true
  edge: true # opt in to dpl v2
env:
  global:
    secure: 
